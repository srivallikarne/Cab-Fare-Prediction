<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Fare Prediction</title>
    <style>
		
        /* styling navlist */
        #navlist {
            background-color: #0f161d;
            position: absolute;
            width: 100%;
        }
            
        /* styling navlist anchor element */
        #navlist a {
            float:left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 25px;
            text-decoration: none;
            font-size: 20px;
        }
        .navlist-right{
            float:right;
        }
    
        /* hover effect of navlist anchor element */
        #navlist a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="static/stylesss.css">

</head>
<script>
    function validateForm() {
      var x = document.forms["myForm"]["distance"].value;
      if (x == "" || x == null||x<0) {
        alert("Distance must be filled out and must be a positive value");
        return false;
      }
    }
    </script>

<body>
    <div id="navlist">
        <a href="/">CAB FARE PREDICTION</a>
        <div class="navlist-right">
        <a href="/about.html">About</a>
        <a href="ContactUs.html">Contact Us</a>
        </div>
    </div>


    <br><br>
    <br><br>
    <br><br>


    <div class="container">



        <form name="myForm" action="/predict" method="POST" onsubmit="return validateForm()" required>


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">DateTime</h5>
                            <input type="datetime-local" name="day" id="day" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Day of the week</h5>
                            <select name="DayofWeek" required="required">
                                <option selected disabled value="">Enter Day of the week</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>    
            <br>
            <br>
            <div class="row">
            
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Distance</h5>
                            <input type="text" name="distance" placeholder="enter distance">
                        </div>
                    </div>
                </div>
            <br>
            <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">No of Passengers</h5>
                                <select name="passenger_count" required="required" placeholder="enter passenger_count">
                                    <option selected disabled value="">No of Passengers</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                        </div> 
                    </div> 
                </div>
            </div>    
                <br>
                <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <button class="btn btn-secondary">Get Fare </button>
                        </div>    
                    </div>
                </div>
            </div>
           
        </form>

        <div class="row">
            {% if prediction %}
            <h2 class="text-warning">{{prediction}}</h2>
            {% endif %}
        </div>
        

        <br>
        <br>

    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        

</body>
</html>
